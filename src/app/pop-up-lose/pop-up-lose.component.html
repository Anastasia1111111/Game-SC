<dialog #dialog>
    <header>
      <span>SORRY!</span>
      <img class = "cross" (click)="dialog.close()" src="../../assets/close.svg" />
    </header>
    <div>
        <img class = "sad" src = "../../assets/sad.svg">
      <span>You lose!</span>
      <button class = "yes" (click)="OnRestartClick()" (click)="dialog.close()"><span>TRY AGAIN</span></button>
    </div>
    <footer></footer>
  </dialog>
  
  <button class="restart" (click)="dialog.showModal()">RESTART</button>

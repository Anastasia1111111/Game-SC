<dialog #dialog>
  <header>
    <span>RESTART</span>
    <img src="../../assets/close.svg" />
  </header>
  <div>
    <span>Are you sure?</span>
    <button (click)="OnRestartClick()" (click)="dialog.close()">YES</button>
    <button (click)="OnRestartClick()" (click)="dialog.close()">NO</button>
  </div>
  <footer></footer>
</dialog>

<button class="restart" (click)="dialog.showModal()">RESTART</button>

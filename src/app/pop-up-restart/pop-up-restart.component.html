<dialog #dialog>
  <header>
    <span>RESTART</span>
    <img (click)="dialog.close()" src="../../assets/close.svg" />
  </header>
  <div>
    <span>Are you sure?</span>
    <button class = "yes" (click)="OnRestartClick()" (click)="dialog.close()"><span>YES</span></button>
    <button class = "no" (click)="dialog.close()"><span>NO</span></button>
  </div>
  <footer></footer>
</dialog>

<button class="restart" (click)="dialog.showModal()"><span>RESTART</span></button>

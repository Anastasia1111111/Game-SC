<h2 mat-dialog-title>RESTART</h2>
<mat-dialog-content> Are you sure? </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>NO</button>
  <button
    (click)="OnRestartClick()"
    mat-button
    mat-dialog-close
    cdkFocusInitial
  >
    YES
  </button>
</mat-dialog-actions>
